<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/style.scss" />
    <title>Password Checker</title>
  </head>
  <body>
    <main id="app" class="container stack">
      <div id="output" class="output"></div>
      <form id="characterPicker" class="form stack">
        <input type="password" name="Password" id="passwordContainer" />
        <div
          id="fieldset"
          class="fieldset__checkboxes"
          role="group"
          aria-labelledby="legend"
        >
          <div id="legend">Select which chatacters you want to show</div>
          <div class="checkboxes"></div>
        </div>
      </form>
    </main>

    <script src="./src/js/App.js"></script>
  </body>
</html>
